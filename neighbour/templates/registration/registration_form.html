{% extends "registration/base.html" %}
{% load bootstrap3%}
{% load static %}

{% block content %}

<div class="container">
  <h3 class="kim">Welcome to the Neighbourhood</h3>
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>

    <div class="col-md-4 form-section">
      {% if form.errors %}
        <p>Some information might be incorrect</p>
      {% endif %}
      <div class="text-center">
      <div class="panel panel-default" style="margin-top:200px;">

        <div class="panel-body">
          <form action="/accounts/register/"method="post" >

            {% csrf_token%}
            {% bootstrap_form form %}
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary sign-up-button" value="Sign Up">
            </div>
            <input type="hidden" name="next" value="{{next}}">


          </form>
        </div>
      </div>
    </div>

      <div class="panel panel-default">
        <div class="panel-body text-center">
          <p>Have an account? <span><a class="" href="/accounts/login">Login</a></span></p>
        </div>
      </div>
    </div>


    <div class="col-md-4"></div>
</div>

<style>
   .kim{
    color: black;
    text-shadow: #FFF 0px 0px 5px, #FFF 0px 0px 10px, #FFF 0px 0px 15px, #FF2D95 0px 0px 20px, #FF2D95 0px 0px 30px, #FF2D95 0px 0px 40px, #FF2D95 0px 0px 50px, #FF2D95 0px 0px 75px;
    text-align: center;
    font-size: 50px;
    font-style: oblique;
    
  }
.panel{
  background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) )fixed;
}
p, label,a, .help-block{
  color:white;
  font-size: 15px;
}
.panel-default{
  border-color: inherit;
}
body{
    background-color: rgb(218, 249, 250);
  
  }
  .text-center{
    text-shadow: 0 0 5px #FFF, 0 0 10px #FFF, 0 0 15px #FFF, 0 0 20px #49ff18, 0 0 30px #49FF18, 0 0 40px #49FF18, 0 0 55px #49FF18, 0 0 75px #49ff18;
    text-align: center;
    font-size: 50px;
    font-style: oblique;
    color: #FFFFFF;
    background: #333333;
  }
li{
  color: white;
  list-style: none;
}
.help-block{
  display:none;
}
input{
  text-align: center;
}
</style>

{% endblock %}
