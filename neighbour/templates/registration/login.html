{% extends "registration/base.html" %}
{% load bootstrap3 %}
{% load static %}

{% block content %}
<div class="container">
  <h3 class="kim">Welcome to the Neighbourhood</h3>
  <div class="row">
    <!-- Empty div -->

    <div class="col-md-4 phone-section">
    </div>



    <div class="col-md-4 form-section">

      {% if form.errors %}
        <p>Password or Username is incorrect</p>
      {% endif %}

      <div class="panel panel-default" style="margin-top:280px;">

        <div class="panel-body">

          <div class="text-center">
          <form action="/accounts/login/" method="post">

            {% csrf_token%}
            {% bootstrap_form form %}

            <div class="form-group">
              <input type="submit" class="btn btn-primary login-button" value="Log in">

            </div>
            <input type="hidden" name="next" value="/">

          </form>
        </div>
        </div>

      </div>

      <div class="panel panel-default">
        <div class="panel-body text-center">
          <p> Don't have  an account? <span><a class="" href="/accounts/register">Sign Up</a></span></p>
        </div>
      </div>

    </div>
    <!-- Empty div -->
    <div class="col-md-4"></div>
  </div>

</div>

<style>
.panel{
  background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)) fixed;
}
.text-center{
    color: #FFFFFF;
    background: #333333;
    text-shadow: 0 -1px 4px #FFF, 0 -2px 10px #ff0, 0 -10px 20px #ff8000, 0 -18px 40px #F00;
    background: #333333;
  }
  .kim{
    color: black;
    text-shadow: 0 0 5px #FFF, 0 0 10px #FFF, 0 0 15px #FFF, 0 0 20px #49ff18, 0 0 30px #49FF18, 0 0 40px #49FF18, 0 0 55px #49FF18, 0 0 75px #49ff18;
    text-align: center;
    font-size: 50px;
    font-style: oblique;
  }
p, label,a{
  color:white;
  font-size: 15px;
}
.panel-default{
  border-color: inherit;
}
body{
    background-color: rgb(218, 249, 250);
  
  }
input{
  text-align: center;
}

</style>
{% endblock %}
