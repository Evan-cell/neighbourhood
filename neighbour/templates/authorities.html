{% extends 'base.html' %}
{% load static %}



{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12 top-div" style="margin-top:40px;">
      <h1 style="text-align:center;">Authorities</h1>

    </div>
  </div>

<div class="row">
  {% for authority in authorities %}
  <div class="col-md-6">
  <div class="card" style="width: 20rem;width: 25rem;margin-top:10px; ">
  <div class="card-body">
      <h3 class="card-title">{{authority.name}}</h3>
        <p>Phone Number: {{authority.contact}}</p>
        <p>Address: {{authority.address}}</p>
  </div>
</div>
</div>

{% endfor %}
</div>

</div>
{% endblock %}
